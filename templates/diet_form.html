<!DOCTYPE html>
<html>
<head><title>Diet Plan</title></head>
<body>
    <h2>🍽️ Personalized Indian Diet Plan</h2>
    <form method="POST">
        Goal: 
        <select name="goal">
            <option>Weight Loss</option><option>Weight Gain</option><option>Muscle Gain</option><option>Health Training</option><option>General Fitness</option>
        </select><br>
        Preference: 
        <select name="preference">
            <option>Veg</option><option>Non-Veg</option><option>Both</option><option>Vegan</option>
        </select><br>
        Allergies (comma-separated): <input type="text" name="allergies"><br>
        Days: <input type="number" name="days"><br>
        <button class="card-btn" id="dietPlanBtn">Get My Diet</button>

    </form>
</body>
</html>
