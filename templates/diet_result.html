<!DOCTYPE html>
<html>
<head>
    <title>Diet Plan Result</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 20px;
        }

        .card {
            background-color: #1e1e2f;
            padding: 25px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(4px);
            box-shadow: 20px 20px 20px rgba(61, 240, 201, 0.2);
        }

        h3 {
            color: #00ffc8;
            margin-bottom: 15px;
        }

        p {
            margin: 5px 0;
            line-height: 1.5;
        }

        hr {
            border: none;
            border-top: 1px solid #333;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .card {
                padding: 20px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    {% for day in diet_plan %}
    <div class="card">
        <h3>üóìÔ∏è Day {{ day.day }}</h3>
        <p><b>Breakfast:</b> {{ day.breakfast }}</p>
        <p><b>Lunch:</b> {{ day.lunch }}</p>
        <p><b>High Tea:</b> {{ day.tea }}</p>
        <p><b>Dinner:</b> {{ day.dinner }}</p>
        <p><b>Total Calories:</b> {{ day.calories }} kcal</p>
        <hr>
    </div>
    {% endfor %}
</body>
</html>
