<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Plan Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background-color: black;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #3d3b3b;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #3dccff;
            font-size: 2.5em;
            margin-bottom: 25px;
            animation: moveIn 2s ease-in-out infinite alternate;
        }

        h3 {
            color: #1F51FF;
            margin-top: 30px;
            font-size: 1.5em;
        }

        ul {
            background-color: rgba(255, 255, 255, 0.05);
            border-left: 5px solid #1F51FF;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            list-style-type: disc;
            animation: fadeSlide 0.8s ease-in-out;
        }

        li {
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 500;
            font-size: 1em;
        }

        @keyframes moveIn {
            0% { transform: translateY(0); }
            100% { transform: translateY(8px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                margin: 30px 20px;
                padding: 25px;
            } 

            h2 {
                font-size: 2em;
            }

            h3 {
                font-size: 1.3em;
            }

            li {
                font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.6em;
            }

            h3 {
                font-size: 1.1em;
            }

            ul {
                padding: 10px 18px;
            }

            li {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Your BMI: {{ bmi }}</h2>
    {% for day, exercises in plan %}
        <h3>{{ day }}</h3>
        <ul>
            {% for ex in exercises %}
                <li>{{ ex }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</div>

</body>
</html>
