<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Tracker</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #2c3e50;
        }

        h1 {
            color: #27ae60;
            margin-bottom: 30px;
            font-size: 2em;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            max-width: 800px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        .food-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background-color: #fcfcfc;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }

        h2 {
            margin-top: 30px;
            font-size: 1.5em;
        }

        #chart {
            margin-top: 30px;
            border-radius: 12px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

<h1>ðŸ¥— Nutrition Calorie Tracker</h1>

<form method="POST">
    <label>Enter number of food items:</label>
    <input type="number" name="num_dishes" value="{{ num_dishes }}" min="1" max="10" onchange="this.form.submit()">
    <br>

    {% for i in range(num_dishes) %}
    <div class="food-section">
        <h3>Food Item {{ i + 1 }}</h3>
        <label>Select Food:</label>
        <select name="food_{{ i }}">
            {% for food in food_items %}
            <option value="{{ food }}"
                {% if food_inputs|length > i and food_inputs[i]['food'] == food %} selected {% endif %}>
                {{ food }}
            </option>
            {% endfor %}
        </select>

        <label>Servings:</label>
        <input type="number" name="serving_{{ i }}"
               value="{{ food_inputs[i]['servings'] if food_inputs|length > i else 1 }}" min="1" max="10" required>
    </div>
    {% endfor %}

    <button type="submit">Track Calories</button>
</form>

{% if food_inputs %}
    <h2>ðŸ§¾ Total Calories: <span style="color:green;">{{ total }} kcal</span></h2>
    {% if chartJSON %}
    <div id="chart" style="width:600px; height:400px;"></div>
    <script>
        var chart = JSON.parse(`{{ chartJSON | safe }}`);

        Plotly.newPlot("chart", chart.data, chart.layout);
    </script>
    {% endif %}
{% endif %}

</body>
</html>
