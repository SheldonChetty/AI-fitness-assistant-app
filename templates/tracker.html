<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Tracker</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background-color: black;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 650px;
            margin: 50px auto;
            background-color: #3d3b3b;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #1F51FF;
            font-size: 2.8em;
            margin-bottom: 30px;
            animation: moveIn 2s ease-in-out infinite alternate;
        }

        @keyframes moveIn {
            0% { transform: translateY(0); }
            100% { transform: translateY(8px); }
        }

        label {
            font-weight: 600;
            color: #3dccff;
        }

        input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #1F51FF;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .food-section {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: fadeSlide 0.8s ease-in-out;
            border-left: 5px solid #1F51FF;
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            width: 100%;
            background-color: #1F51FF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3dccff;
            transform: scale(1.03);
        }

        #chart {
            margin-top: 40px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
        }

        h2 {
            color: #3dccff;
            text-align: center;
            margin-top: 40px;
        }

        span.kcal {
            color: #1F51FF;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ¥— Nutrition Calorie Tracker</h1>

    <form method="POST">
        <label>Enter number of food items:</label>
        <input type="number" name="num_dishes" value="{{ num_dishes }}" min="1" max="10" onchange="this.form.submit()">

        {% for i in range(num_dishes) %}
        <div class="food-section">
            <h3 style="color:#ffffff;">Food Item {{ i + 1 }}</h3>
            <label>Select Food:</label>
            <select name="food_{{ i }}">
                {% for food in food_items %}
                <option value="{{ food }}"
                    {% if food_inputs|length > i and food_inputs[i]['food'] == food %} selected {% endif %}>
                    {{ food }}
                </option>
                {% endfor %}
            </select>

            <label>Servings:</label>
            <input type="number" name="serving_{{ i }}"
                   value="{{ food_inputs[i]['servings'] if food_inputs|length > i else 1 }}" min="1" max="10" required>
        </div>
        {% endfor %}

        <button type="submit">Track Calories</button>
    </form>

    {% if food_inputs %}
    <h2>ðŸ§¾ Total Calories: <span class="kcal">{{ total }} kcal</span></h2>
    {% if chartJSON %}
    <div id="chart" style="width:100%; height:400px;"></div>
    <script>
        var chart = JSON.parse(`{{ chartJSON | safe }}`);
        Plotly.newPlot("chart", chart.data, chart.layout);
    </script>
    {% endif %}
    {% endif %}
</div>

</body>
</html>
